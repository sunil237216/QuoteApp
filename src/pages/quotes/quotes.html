<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-card *ngFor="let quote of quoteGroup.quotes; let i = index" [ngClass]="{alt: isAltBackground()}" >
<ion-card-header>  

</ion-card-header>
<ion-card-content  class="copy">
<p class="sansserif">
"{{ quote.text }}"
</p>
<p>&nbsp;</p>
<p class="author">{{ quote.person}}</p>
</ion-card-content>
<ion-row>
<ion-col text-right>
<ion-icon 
clear
name="star" (click)="onAddToFavourite(quote)"  *ngIf="!isFavourite(quote)" ></ion-icon>
<ion-icon 
clear
name="star"
color="danger"
(click)="onRemoveFromFavourite(quote)" *ngIf="isFavourite(quote)"></ion-icon>


</ion-col>

</ion-row>
</ion-card>

</ion-content>
