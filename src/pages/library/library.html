<ion-header>
 <ion-navbar>
  <ion-buttons >
  <button ion-button menuToggle start>
  	<ion-icon name="menu"></ion-icon>
  	    <ion-title>LIBRARY</ion-title>

  </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list >

<button  [ngClass]="{alt: isAltBackground()}" ion-item *ngFor="let quoteGroup of quoteCollection" [navPush]="quotePage" [navParams]="quoteGroup" detail-push>
<ion-icon small [name]="quoteGroup.icon" item-left></ion-icon>
<h2><b>{{ quoteGroup.category | uppercase }}</b></h2>

<p>{{quoteGroup.quotes[0].text}}</p>

<p >{{ quoteGroup.quotes.length }} Quotes </p>

</button>
</ion-list>
</ion-content>
