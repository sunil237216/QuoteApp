<ion-header>

  <ion-navbar>
  <ion-buttons>
  <button ion-button menuToggle start>
  	<ion-icon name="menu"></ion-icon>
  	 <ion-title >Favorite Quotes</ion-title>

  </button>
  </ion-buttons>
   
  </ion-navbar>

</ion-header>


<ion-content class="copy">
<ion-list >

<ion-item-sliding *ngFor="let quote of quotes">

<ion-item  color="quoteBackground" [ngClass]="{alt: isAltBackground()}" (click)="onViewQuote(quote)">

<h2><b>{{ quote.person }}</b></h2>
<p>{{ quote.text }} </p>

</ion-item>
<ion-item-options>
<button ion-button color="danger"
(click)="removeFromFavourites(quote)">
	<ion-icon name="trash"></ion-icon>
	DELETE
</button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
<h3 padding text-center  *ngIf="getFlag()"> Add quote to favourite</h3>
</ion-content>
